<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assests/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/index.css">

    <title>POS | Dashboard</title>
</head>
<body>

<nav id="nav_bar" class="navbar bg-body-tertiary mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assests/logo.png" alt="Logo" class="d-inline-block align-text-top">
        </a>
        <ul class="nav nav-underline">
            <li id="aaa" class="nav-item">
                <a id="dashboard" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a id="customer" class="nav-link">Customer</a>
            </li>
            <li class="nav-item">
                <a id="item" class="nav-link">Item</a>
            </li>
            <li class="nav-item">
                <a id="order" class="nav-link">Order</a>
            </li>
        </ul>
    </div>
</nav>

<!--  Dashboard Section  -->
<section id="dashboard-section" class="container">
    <img src="assests/dashbord.jpg" alt="back" id="back">
</section>

<!--  Customer Section-->
<section id="customer-section" class="container">

    <div class="row justify-content-md-center mb-4">
        <div class="col col-lg-10 col-12">
            <form class="d-flex" role="search">
                <input class="search form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass search-btn"></i>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-4 col-md-12 col-12 container">
            <form action="" class="row">
                <div class="mb-3 col-lg-12 col-md-4">
                    <label for="cusId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control black-border-1" id="cusId" placeholder="C001">
                </div>
                <div class="mb-3 col-lg-12 col-md-8">
                    <label for="cusName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control black-border-1" id="cusName">
                </div>
                <div class="mb-3 col-lg-12 col-md-8">
                    <label for="cusAddress" class="form-label">Address</label>
                    <input type="text" class="form-control black-border-1" id="cusAddress">
                </div>
                <div class="mb-3 col-lg-12 col-md-4">
                    <label for="cusContact" class="form-label">Contact</label>
                    <input type="text" class="form-control black-border-1" id="cusContact">
                </div>
                <div class="buttons">
                    <button id="save" type="button" class="btn btn-success mb-1">Save</button>
                    <button id="update" type="button" class="btn btn-primary mb-1">Update</button>
                    <button id="delete" type="button" class="btn btn-danger mb-1">Delete</button>
                    <button id="reset" type="reset" class="btn btn-warning mb-3">Clear</button>
                </div>
            </form>
        </div>
        <div class="col col-lg-8">
            <table class="table table-bordered">
                <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
                </thead>

                <tbody id="cusTable">
                </tbody>
            </table>
        </div>
    </div>
</section>

<!--  Item Section  -->
<section id="item-section" class="container">

    <div class="row justify-content-md-center mb-4">
        <div class="col col-lg-10 col-12">
            <form class="d-flex" role="search">
                <input class="search form-control me-2" type="search" placeholder="Search Item" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass search-btn"></i>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-4 col-md-12 col-12 container">
            <form action="" class="row">
                <div class="mb-3 col-lg-12 col-md-4">
                    <label for="itemId" class="form-label">Item ID</label>
                    <input type="text" class="form-control black-border-1" id="itemId" placeholder="I001">
                </div>
                <div class="mb-3 col-lg-12 col-md-8">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control black-border-1" id="itemName">
                </div>
                <div class="mb-3 col-lg-12 col-md-8">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="text" class="form-control black-border-1" id="itemPrice" placeholder="Rs:">
                </div>
                <div class="mb-3 col-lg-12 col-md-4">
                    <label for="itemQty" class="form-label">Qty</label>
                    <input type="text" class="form-control black-border-1" id="itemQty" placeholder="0">
                </div>
                <div class="buttons">
                    <button id="item_save" type="button" class="btn btn-success mb-1">Save</button>
                    <button id="item_update" type="button" class="btn btn-primary mb-1">Update</button>
                    <button id="item_delete" type="button" class="btn btn-danger mb-1">Delete</button>
                    <button id="item_reset" type="reset" class="btn btn-warning mb-3">Clear</button>
                </div>
            </form>
        </div>
        <div class="col col-lg-8">
            <table class="table table-bordered">
                <thead>
                <th>Id</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                </thead>

                <tbody id="itemTable">
                </tbody>
            </table>
        </div>
    </div>
</section>

<!--  Place Order Section  -->
<section id="order-section" class="container">
    <div class="row mb-3">
        <div class="mt-3 col-lg-3 col-md-3 col-12">
            <label for="orderId" class="form-label">Order ID</label>
            <input type="text" class="form-control black-border-1" id="orderId" disabled>
        </div>
        <div class="mt-3 col-lg-3 col-md-4 col-12">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control black-border-1" id="date" disabled>
        </div>
        <div class="col-lg-3 col-md-1"></div>
        <div class="mt-3 col-lg-3 col-md-4 col-12" id="buttons">
            <label for="cancel-order-btn" class="form-label" style="color: #ffffff;">o</label><br>
            <button id="cancel-order-btn" type="button" class="btn btn-danger mb-1 black-border-1">Cancel Order <i class="fa-solid fa-trash-can"></i></button>
            <label for="history-order-btn" class="form-label" style="color: #ffffff;">o</label><br>
            <button id="history-order-btn" type="button" class="btn btn-info mb-1 black-border-1">Order History !</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col container customer-pane">
            <div class="row"><h2>Customer Details</h2></div>
            <form action="" class="row">
                <div id="customerSelector" class="mb-3 col-lg-2 col-md-4 col-12">
                    <label for="orderCusId" class="form-label">Customer ID</label>
                    <select id="orderCusId" class="form-select black-border-1" aria-label="Default select example">
                    </select>
                </div>

                <div class="mb-3 col-lg-4 col-md-8 col-12">
                    <label for="orderCusName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control black-border-1" id="orderCusName" disabled>
                </div>
                <div class="mb-3 col-lg-4 col-md-8 col-12">
                    <label for="orderCusAddress" class="form-label">Address</label>
                    <input type="text" class="form-control black-border-1" id="orderCusAddress" disabled>
                </div>
                <div class="mb-3 col-lg-2 col-md-4 col-12">
                    <label for="orderCusContact" class="form-label">Contact</label>
                    <input type="text" class="form-control black-border-1" id="orderCusContact" disabled>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-12 container item-pane mb-3">
            <div class="row"><h2>Item Details</h2></div>
            <form action="" class="row">
                <div id="itemSelector" class="mb-3 col-lg-2 col-md-4">
                    <label for="orderItemId" class="form-label">Item ID</label>
                    <select id="orderItemId" class="form-select black-border-1" aria-label="Default select example">
                    </select>
                </div>
                <div class="mb-3 col-lg-6 col-md-8">
                    <label for="orderItemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control black-border-1" id="orderItemName" disabled>
                </div>
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="orderItemPrice" class="form-label">Price</label>
                    <input type="text" class="form-control black-border-1" id="orderItemPrice" disabled>
                </div>
                <div class="mb-3 col-lg-4 col-md-3">
                    <label for="orderItemQty" class="form-label">Qty</label>
                    <input type="text" class="form-control black-border-1" id="orderItemQty">
                </div>
                <div class="mb-3 col-lg-4 col-md-3">
                    <label for="qty-on-hand" class="form-label">Qty on hand</label>
                    <input type="text" class="form-control black-border-1" id="qty-on-hand" disabled>
                </div>

                <div class="mb-3 col-lg-4 col-3">
                    <label for="add-item-btn" class="form-label" style="color: #FEFFD4;">o</label><br>
                    <button id="add-item-btn" type="button" class="btn btn-primary mb-1 black-border-1">Add Item +</button>
                </div>

            </form>
        </div>

        <div class="col container order-pane mb-3 d-flex">
            <form action="" class="row">
                <div class="col-lg-5 col-md-6 col-12 row mt-2 mb-2">
                    <div class="col col-12 mb-2">
                        <label class="total" id="sum">Total: Rs.000.00</label>
                    </div>
                    <div class="col col-12">
                        <label id="subTotal" class="total">SubTotal: Rs.000.00</label>
                    </div>
                </div>

                <div class="col-lg-7 col-md-6 col-12 row align-items-center">
                    <div class="mb-3 col-lg-4 col-md-4">
                        <label for="discount" class="form-label">Discount(%)</label>
                        <input type="text" class="form-control black-border-1" id="discount" placeholder="00%" max="100" min="0">
                    </div>
                    <div class="mb-3 col-lg-8 col-md-8">
                        <label for="cash" class="form-label">Cash</label>
                        <input type="text" class="form-control black-border-1" id="cash" placeholder="Rs:" min="0">
                    </div>
                    <div class="mb-3 col-lg-6 col-md-7">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="text" class="form-control black-border-1" id="balance" disabled>
                    </div>

                    <div class="mb-3 col-lg-6 col-md-5">
                        <label for="order-btn" class="form-label" style="color: #B2FFBA;"></label><br>
                        <button id="order-btn" type="button" class="btn btn-success mb-1 black-border-1">Order</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th id="total">Total</th>
                </thead>

                <tbody id="orderedItemTBody">
                </tbody>
            </table>
        </div>
    </div>
</section>

<!--  Order History Section  -->
<section id="order-history-section" class="container">
    <table class="table table-bordered">
        <thead>
        <th>Order ID</th>
        <th>Date</th>
        <th>Customer ID</th>
        <th>Items</th>
        <th>Discount</th>
        <th>Total</th>
        </thead>

        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>
</section>

<script src="assests/jquerry/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/ItemController.js"></script>
<script type="module" src="controller/OrderController.js"></script>
<script type="module" src="controller/indexController.js"></script>
<script type="module" src="controller/orderHistoryController.js"></script>
</body>
</html>
